<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>

<body>
    <div>
        <h2>Mi formulario de registro</h2>
        <form action="/">
            <label for="nombre"> Nombre: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input tipe="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="apellido"> Apellido: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input tipe="text" name="apellido" id="apellido">
            <br>
            <br>
            <label for="email"> Email: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input tipe="text" name="email" id="email">
            <br>
            <br>
            <label for="pass"> Contraseña: </label>&nbsp;
            <input tipe="password" name="pass" id="pass">
            <br>
            <br>
            <label for="pass"> Confirmar: </label>&nbsp;&nbsp;
            <input tipe="password" name="pass" id="pass">
            <br>
            <br>
            <label for="fecha2"> Cumpleaños:</label>
            <input type="datetime-local" name="fecha2" id="fecha2">
            <br>
            <br>
            <label for="masc"> Masculino: </label>
            <input type="radio" id="masc" name="masc">
            <label for="fem"> Femenino: </label>
            <input type="radio" id="fem" name="masc">
            <label for="otro"> Otro: </label>
            <input type="radio" id="otro" name="masc">
            <br>
            <br>
            <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="detalle"> Una breve descripción de ti: </label>
            <br>
            <br>
            <textarea name="detalle" id="detalle" cols="30" rows="3"></textarea>
            <br>
            <br>
            <label>Lenguaje formulario</label>
            <select name="lenguajes" id="lenguajes">
                <option value="0"> Selecciona</option>
                <option value="1"> Html </option>
                <option value="2"> CSS </option>
                <option value="3"> JavaScript </option>
                <option value="4"> Ninguno </option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <hr>
            <br>
        </form>
    </div>
</body>
