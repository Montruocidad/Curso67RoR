<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clase 67</title>
</head>

<body>
    <div>
        <!--Formularios-->
        <!-- action = ruta hacia donde enviaremos la informaciÃ³n-->
        <!-- method: forma de pasar los parametros (GET, POST)-->
        <form action="/">
            <label for="nombre">Nombre: </label>&nbsp;
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <input type="email" name="email" id="email">
            <label for="email">Email:</label>
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass">
            <br>
            <hr>
            <!-- input fecha-->
            <label for="fecha1">Fecha 1 date:</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <label for="fecha2">Fecha 2 datetime-local:</label>
            <input type="datetime-local" name="fecha2" id="fecha2">
            <br>
            <label for="fecha3">Fecha 3 datetime:</label>
            <input type="datetime" name="fecha3" id="fecha3">
            <br>

        </form>
    </div>
</body>

</html>
